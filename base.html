<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
        }
        nav .logo {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }
        nav .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav .nav-links li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav .nav-links li a:hover {
            color: #00d1b2;
        }
        .content {
            padding: 4rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MonSite</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Accueil</a></li>
            <li><a href="{{ url_for('services') }}">Services</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
